<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}" />
</head>

<body onbeforeunload="leave_session()">
    <nav id="navmenu" class="navmenu">
        <ul>
            <li></li>
            <li>
                <a href="{{ url_for('home') }}">HOME<br /></a>
            </li>
            <li><a href="{{ url_for('home_pdf') }}">PDF</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <h1>Quiz created successfully!</h1>
    
    <a id="download_file" href="{{output_filepath}}" download="auto_quiz">
        <button class="butt" type="submit">
            Download here
        </button>
    </a>

    <script>
        function leave_session(){
            fetch('/clear_old_session', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "signal": "clear" })
            });
        }
    </script>
</body>

</html>
